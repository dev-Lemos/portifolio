        <div class="posicaoContato">
            <div class="contato">
                <div>
                    <h1 class="corH1">
                        Contato
                    </h1>
                </div>
                    <div class="centralizar">
                        <form  method="POST">
                            <div class="inlineLabel">
                                <label for="NOME">Nome: </label>
                                <div class="moverInputNOME">
                                        <input type="text" name="nome" id="NOME">
                                </div>
                            </div>
                            <div>
                                <label for="SOBRENOME">Sobrenome: </label>
                                <input type="text" name="sobrenome" id="SOBRENOME">
                            </div>
                            <div class="inlineLabel">
                                <label for="EMAIL">Email:</label>
                                <div class="moverInputEMAIL">
                                    <input type="email" name="email" id="EMAIL">
                                </div>
                            </div>
                            <div class="inlineLabel" >
                                <label for="FONE">Telefone:</label>
                                <div class="moverInputTELEFONE">
                                    <input type="tel" name="telefone" id="FONE" placeholder="    (xx) xxxx - xxxx">
                                </div>
                            </div>
                            <div class="labelinLine">
                                <label for="SELECAO">Motivo do contato:</label>
                                <div class="moverInputSELECT">
                                    <select name="motivoContato" id="SELECAO">
                                        <option value="">SELECIONE</option>
                                        <option value="criacao">1 - Criação de Sites</option>
                                        <option value="edicaoimagens">2 - Edição e tratamento de imagens</option>
                                        <option value="documentacao">3 - Documentação de Software</option>
                                        <option value="rede">4 - Instalação de Redes</option>
                                        <option value="outros">5 - Outros motivos</option>
                                        <!-- <option value="hardware">5 - Manutenção de Hardware</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="espacoMensagem">
                                <label for="TEXTO">Caso queira, deixe uma mensagem:</label>
                                <div class="espacoMensagem">
                                    <textarea name="texto" id="TEXTO" cols="30" rows="10" placeholder="VOCÊ PODE DIGITAR SUA MENSGEM AQUI"></textarea>
                                </div>
                            </div>
                            <div class="centralizarBotao">
                                <button class="botao" value="submit" > ENVIAR </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
